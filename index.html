<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Demo Project for Wax</title>
        
        <style type="text/css">
          html, body {height: 100%; margin: 0; padding: 0;}
          
          #map-canvas {height: 50%; width: 50%; margin: 0; padding: 0;}
        </style>

        <script src="demo.js"></script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_0tmzM5fnRh9uZWCtRE585B6oo8Q41Kg">
        </script>
        <script type="text/javascript">
          function initialize() {
            var geoCode = new google.maps.Geocoder().geocode({
                address: "Suite 508, 35 Buckingham Street, Surry Hills, NSW"
              }, function(result, status) {
                var mapOptions = {
                  center: result[0].geometry.location,
                  zoom: 8
                };
                
                var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
                
                map.fitBounds(result[0].geometry.viewport);
                
                var marker = new google.maps.Marker({
                  position: result[0].geometry.location,
                  animation: google.maps.Animation.BOUNCE,
                  title: "You're about here, yes?", 
                  map: map
                });
              }
            );
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <h1>Demo Project for Wax</h1>
        
        <div id="map-canvas"> </div>
        <button id="showHideButton">Hide the map</button>

    </body>
</html>
